{% extends 'main/base.html' %}

{% block title %} Batch view {% endblock %}


{% block body %}
    <div class="d-flex justify-content-center">
        <div class="bg-primary text-white border rounded mt-5 mb-2 p-5 text-center">    
            <h3>{{institute}}</h3>
            <h5>{{department}}</h5>
            <h5>({{session}})</h5>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-5 p-5">
        <table class="table table-hover table-secondary text-center">
            <thead>
              <tr>
                <th scope="col">Registration No.</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{student.0}}</td>
                    <td>{{student.1}}</td>
                    <td>
                        <a href="/gradesheet/{{request.path|slice:'12:'}}{{student.0}}"><button class="btn btn-outline-primary mx-2">View</button></a>
                        <a href="/download_gradesheet/{{request.path|slice:'12:'}}{{student.0}}"><button class="btn btn-primary mx-2">Download</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
